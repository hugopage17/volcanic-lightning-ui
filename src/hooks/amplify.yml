version: 1
backend:
  phases:
    preBuild:
      commands:
        - 'npm install -g typescript'
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - npm install -g env-cmd
    build:
      commands:
        - echo "I am running 🏃 on prod" 
        - yarn run build:dev
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*git
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'max-age=0'