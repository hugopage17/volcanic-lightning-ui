version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - yarn add global env-cmd
    build:
      commands:
        - echo "I am running 🏃 on prod" 
        - yarn run build:dev
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm install
        - npm install wait-on
        - npm install pm2
        - npx pm2 start npm -- start:dev
        - 'npx wait-on http://localhost:3000'
    test:
      commands:
        - npx cypress run
    postTest:
      commands:
        - npx pm2 kill
  artifacts:
    baseDirectory: cypress
    files:
      - '**/*.png'
      - '**/*.mp4'