version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - yarn add global env-cmd
    build:
      commands:
        - echo "I am running 🏃 on prod" 
        - yarn run build:dev
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - yarn
        - yarn add --exact react-scripts@4.0.3
        - rm -rf node_modules && yarn install --frozen-lockfile
        - yarn add wait-on
        - yarn add pm2
        - yarn add mocha@5.2.0 mochawesome mochawesome-merge mochawesome-report-generator
        - yarn start:local
        - 'yarn run wait-on --timeout 60 http://localhost:3000'
    test:
      commands:
        - 'yarn run cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
    postTest:
      commands:
        - yarn run mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'