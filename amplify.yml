version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - npm install -g env-cmd
    build:
      commands:
        - echo "I am running 🏃 on prod" 
        - yarn run build:dev
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*