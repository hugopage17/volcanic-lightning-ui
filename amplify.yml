version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - yarn add global env-cmd
    build:
      commands:
        - echo "I am running 🏃 on prod" 
        - yarn run build:dev
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - yarn
        - yarn start:local
    test:
      commands:
        - 'yarn run test-e2e'
  artifacts:
    baseDirectory: cypress
    files:
      - 'screenshots/**/*.png'
      - 'videos/*.mp4'